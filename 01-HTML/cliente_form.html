<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Legal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/01-Templates/02-Styles/index.css">
</head>
<body class="container bg-dark">
    <main class="container text-center mt-2 mb-2 d-inline-block position-relative">
        <a href="index.html"><img src="/01-Templates/03-Imgs/logo.png" style="height: 50px;" alt="Logo de Firma Legal">
           <p class="d-inline-block position-relative text-warning" style="font-size: x-large;">Firma Legal</p> </a>
    </main>

    <!--Inicio de Form-->
    <form class="center container" action="/abogado/new/" method="post">
        <div class="container style_form col-md-5 py-3">
            <div class="text-center text-warning mb-2">
                <h2>Nuevo Cliente</h2> <hr>
            </div>
        
            <div class="center text-white col-md-12 mt-2">
                <div class="row row-cols-2 center">
                    <div class="d-inline-block ">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="d-inline-block position-relative">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    </div>
                </div>

                <div class="row row-cols-2 mb-3">
                    <div class="d-inline-bloc">
                        <label for="fecha_naci">DNI</label>
                        <input type="number" class="form-control" id="dni" placeholder="DNI" required>
                    </div>
                    <div class="d-inline-block position-relative">
                        <label for="fecha_naci">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" name="fecha_naci" id="fecha_naci" required>
                    </div>
                </div>

                <div class="col-12 mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" value="" required>
                </div>

                <div class="col-12 mb-3">
                    <input type="number" class="form-control" name="telefono" id="telefono" placeholder="Teléfono" value="" required>
                </div>

                <div class="row row-cols-2 mb-3">
                    <div class="d-inline-bloc col-8">
                        <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
                    </div>
                    <div class="d-inline-block position-relative col-4">
                        <input type="number" class="form-control" name="altura" id="altura" placeholder="Altura" required>
                    </div>
                </div>

                <div class="row row-cols-2 mb-3 center">
                    <div class="d-inline-block ">
                        <label for="contraseña1">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña1" placeholder="Password" required>
                    </div>
                    <div class="d-inline-block position-relative">
                        <label for="contraseña1">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="contraseña2" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-check center col-11 mb-1">
                    <input class="form-check-input" type="checkbox" value="" id="recordarme">
                    <label class="form-check-label" for="recordarme"> Recordarme</label>
                </div>

                <div class="d-grid gap-2" id="boton-enviar">
                    <div class="d-grid grap-2">
                        <input type="submit" name="submit" class="btn btn-warning mt-4" value="Enviar"/><p></p>
                        <button type="button" class="btn btn-outline-warning mt-2">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--Fin de Formulario-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
