<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firma Legal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <link href="/01-Templates/02-Styles/index.css" rel="stylesheet">
</head>

<body class="container bg-dark">
    <main class="container text-center mt-2 mb-2 d-inline-block position-relative">
        <a href="index.html"><img src="/01-Templates/03-Imgs/logo.png" style="height: 50px;" alt="Logo de Firma Legal">
           <p class="d-inline-block position-relative text-warning" style="font-size: x-large;">Firma Legal</p> </a>
    </main>

    <!--Inicio de Form-->
    <form id="login" class="center container" action="/abogado/new/" method="post">
        <div class="container style_form col-8 py-3">
            <div class="text-center text-warning mb-2">
                <h2>Login</h2> <hr>
            </div>
        
            <div class="center text-white col-md-12 mt-2">
                <div class="col-12 mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" value="" required>
                </div>

                <div class="col-12 mb-3">
                    <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="Contraseña" value="" required>
                </div>

                <div class="form-check center col-11 mb-1">
                    <input class="form-check-input" type="checkbox" value="" id="recordarme">
                    <label class="form-check-label" for="recordarme"> Recordarme</label>
                </div>

                <div class="d-grid" id="boton-enviar">
                    <input type="submit" name="submit" class="btn btn-warning mt-4" value="Enviar"/><p></p>
                    <button type="button" class="btn btn-outline-warning">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
    <!--Fin de Formulario-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
